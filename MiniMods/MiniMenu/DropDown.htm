<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>MiniMo - Menu Drop Down</title>
    <link rel="stylesheet" href="../../lib/MiniMo.css">
    <script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../lib/MiniMo.js" type="text/javascript"></script>
    <style type="text/css">
      a{color: #333;}
    </style>
    <script type="text/javascript">
      $(document).ready(function()
      {
        $("nav").MenuDropDown();
      });
    </script>
  </head>
  <body>
    <nav>
      <ul><li>
      <a href="#">Item 1</a>
          <ul>
            <li><a href="#">Item 1.1 Lorem ipsum.</a></li>
            <li><a href="#">Item 1.2 Lorem ipsum.</a>
              <ul>
                <li><a href="#">Item 1.1.1 Lorem ipsum.</a></li>
                <li><a href="#">Item 1.1.2 Lorem ipsum.</a></li>
                <li><a href="#">Item 1.1.3 Lorem ipsum.</a></li>
              </ul>
            </li>
            <li><a href="#">Item 1.3 Lorem ipsum.</a></li>
          </ul>
        </li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
        <li><a href="#">Item 5</a></li>
      </ul>
    </nav>
    <div style="background-color:#fff;height:1024px;margin:30px"></div>
  </body>
</html>
